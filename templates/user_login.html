<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>User Login</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    </head>
    <body>
        <div>
            <header><h2>Login Here</h2></header>
        </div>
        <div class="container">
            <form method="POST" action="/user_login">
                <label for="username">Username  : </label><br>
                <input type="text" placeholder="Enter User Name" id="username" name="username" required><br>
                <br>
                <label for="password">Password : </label><br>
                <input type="password" placeholder="Enter Your Password" id="password" name="password" required><br>
                <br>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an existing account?<a href="{{url_for('register')}}">Register</a></p>
        </div>
    </body>
</html>
