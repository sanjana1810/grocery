<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Buy product</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
           <nav class="navbar navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="">user_dashboard</a>                          
                </div>
                <div>
                    <a class="navbar-brand" href="{{url_for('user_dashboard')}}">Profile</a>
                    
                    <a class="navbar-brand" href="{{url_for('index')}}">logout</a>
                </div>
           </nav>
        </header>
        
        <ul>        
          {% for cart_item in cart_items %}
            <li>
                {{cart_item.name}} - Quantity: {{cart_item.quantity}} - Price: {{cart_item.price}} - subtotal: {{cart_item.subtotal}}
                <button class="btn btn-primary" type="submit" formaction="{{url_for('remove_from_cart',cart_item_id=cart_item.id)}}">Remove</button>               
            </li>
          {% endfor %}
        </ul>
        <p>Products buy successfully</p>
        <a href="{{url_for('user_dashboard')}}">Back to home</a>
    </body>
</html>
