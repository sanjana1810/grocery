<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Edit Product</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="">manager_dashboard</a>                          
                </div>
                <div>
                    <a class="navbar-brand" href="{{url_for('manager_dashboard')}}">Profile</a>
                    <a class="navbar-brand" href="{{url_for('index')}}">logout</a>
                </div>
           </nav>
        </header>
        <div>
            <h1>Edit Product</h1>
            <form method="POST" action="{{url_for('edit_product',category_id=category.id,product_id=product.id)}}" enctype="multipart/form-data">
                <label for="image">Product Image : </label>
                <input type="file" id="image" name="image" accept="image/*" required><br>
                
                <label for="product_name">Product name : </label>
                <input type="text" id="product_name" placeholder="Enter a product" name="product_name" required><br>

                <label for="quantity">Quantity : </label>
                <input type="number" id="quantity" placeholder="Enter quantity" name="quantity" required><br>

                <label for="price">Price : </label>
                <input type="number" id="price" placeholder="Enter price" name="price" required><br>

                <label for="description">Description : </label>
                <textarea id="description" placeholder="Provide descriptionabout Product" name="description" required></textarea><br>

                <input type="submit" value="Edit product">
            </form>
        </div>
    </body>
</html>
