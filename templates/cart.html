<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
           <nav class="navbar navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="">user_dashboard</a>                          
                </div>
                <div>
                    <a class="navbar-brand" href="{{url_for('user_dashboard')}}">Profile</a>
                    <a class="navbar-brand" href="{{url_for('search')}}">Search</a>
                    <a class="navbar-brand" href="{{url_for('index')}}">logout</a>
                </div>
           </nav>
        </header>
        <h1>Your Cart</h1>
        <ul>        
          {% for cart_item in cart_items %}
            <li>
                {{cart_item.name}} - Quantity: {{cart_item.quantity}} - Price: {{cart_item.price}} - subtotal: {{cart_item.subtotal}}
                <form method="POST" action="{{url_for('remove_from_cart',cart_item_id=cart_item.id)}}">
                    <button class="btn btn-primary" type="submit">Remove</button>               
                </form>
            </li>
          {% endfor %}
        </ul>
        <h6>Total : {{ current_user.cart_total }}</h6>
        <form method="POST" action="{{url_for('buy_product')}}">
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
        <a href="{{url_for('user_dashboard')}}">Back to home</a>
    </body>
</html>
